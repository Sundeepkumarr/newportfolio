<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Info</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    /* :root {
      --primary-color: #fe6807;
      --secondary-color: #010101;
      --text-dark: #333;
      --text-light: #e0f2fe;
    } */
     ::-webkit-scrollbar {
      width: 8px;
     }
 html,
  body {
    margin-top: -150px;
    height: 100%;
    scroll-behavior: smooth;
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #fff7f0 0%, #ffe0c3 100%);
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }
    .info-section {
      margin-top: -300px;
      padding: 40px 5%;
      text-align: center;
      max-width: 500px;
      margin: 0 auto;
      flex: 1;
    }

    .info-title {
      margin-top: -200px;
      font-size: 2.5rem;
      margin-bottom: 5px;
      position: relative;
     padding-top: -50px;
    }

    .underline {
      display: block;
      width: 100px;
      height: 4px;
      background-color: #fe6807;
      margin: 5px auto;
    }

    .info-content {
      /* margin-top: -50px; */
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 18px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .info-item:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.1);
    }

    .info-item i {
      font-size: 1.5rem;
      color: #fe6807;
      min-width: 35px;
    }

    .info-item a {
      color: var(--text-light);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .info-item a:hover {
      color: #fe6807;
    }

    .info-section {
      max-width: 420px;
      margin: 80px auto 0 auto;
      /* background: rgba(255, 255, 255, 0.95); */
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      padding: 36px 32px 32px 32px;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s cubic-bezier(.23, 1.01, .32, 1) 0.2s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .info-icon-center i {
      font-size: 4rem;
      color: #fe6807;
      margin-bottom: 12px;
      filter: drop-shadow(0 2px 8px #fe680755);
      animation: iconPop 1.2s cubic-bezier(.23, 1.01, .32, 1);
    }

    @keyframes iconPop {
      0% {
        transform: scale(0.7);
      }

      60% {
        transform: scale(1.15);
      }

      100% {
        transform: scale(1);
      }
    }

    .footer {
      margin-bottom: 10px;
      text-align: center;
      padding: 40px 20px;
      position: relative;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .social-icons a {
      color: #fe6807;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      transform: translateY(-5px);
      color: #fe6807;
    }

    @media (max-width: 768px) {
      .info-section {
        padding: 30px 15px;
        max-width: 95%;
      }

      .info-title {
            font-size: 2rem;
        margin-bottom: 30px;
      }

      .info-item {
         padding: 15px;
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }
       .social-icons {
        gap: 15px;
      }

      .social-icons a {
        font-size: 1.5rem;
      }

      .footer p {
        font-size: 0.9rem;
      }
    }
     @media (max-width: 480px) {
      .info-section {
        padding: 25px 10px;
      }

      .info-title {
        font-size: 1.8rem;
      }

      .info-item {
        font-size: 0.95rem;
      }

      .social-icons {
        gap: 12px;
      }
    }
     .footer {
      margin-top: auto;
      padding: 30px 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
    }

     #email {
    cursor: pointer;
    transition: color 0.3s ease;
  }

  #email:hover {
    color: black;
  }
  </style>
</head>

<body class="dark-theme">
  <div id="header-container"></div>

  <section class="info-section">
    <section id="info1" class="section info-section">
      <div class="info-icon-center">
        <i class="fas fa-user-circle"></i>
      </div>
      <h1>My Info</h1>
      <hr style="width:80px; border:1.5px solid #fe6807; margin: 0 auto 18px auto; border-radius:2px;">
      <div id="dynamicIcons" class="info-list"></div>
    </section>
    <div class="info-content">
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <span id="email">team@sandeepkumar.com.np</span>
      </div>
      <div class="info-item">
        <i class="fa-brands fa-whatsapp" style="color: #2bb741;"></i>
        <a href="https://wa.me/9779815250078" target="_blank">+977-9815250078</a>
      </div>
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <a href="https://wa.me/9779815250078" target="_blank">44300 Chitragupt Nagar,<br>Birgunj, Nepal</a>
      </div>
      <div class="info-item">
        <i class="fab fa-linkedin"></i>
        <a href="https://linkedin.com/in/sundeepkumarr" target="_blank">LinkedIn Profile</a>
      </div>
    </div>
  
  </section>

  <footer class="footer">
  <div class="social-icons">
  <a href="https://github.com/sundeepkumarr" target="_blank" aria-label="GitHub">
    <i class="fab fa-github" aria-hidden="true"></i>
  </a>
  <a href="https://instagram.com/sundeepkumarrr" target="_blank" aria-label="Instagram">
    <i class="fab fa-instagram" aria-hidden="true"></i>
  </a>
  <a href="https://youtube.com/@sundeepkumarrr" target="_blank" aria-label="YouTube">
    <i class="fab fa-youtube" aria-hidden="true"></i>
  </a>
  <a href="https://x.com/sundeepkumarr" target="_blank" aria-label="Twitter">
    <i class="fab fa-x-twitter" aria-hidden="true"></i>
  </a>
</div>
    <p>&copy; <span id="year"></span> Sundeep Kumarr | Designed with <span style="color:#f87171;">❤️</span></p>
  </footer>

  <script>
    // Header injection
    fetch('../header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });

    // Year update
    document.getElementById('year').textContent = new Date().getFullYear();

    // Email click handler
  document.getElementById('email').addEventListener('click', async () => {
    const email = 'team@sandeepkumar.com.np';
    try {
      await navigator.clipboard.writeText(email);
      console.log('Email copied to clipboard');
    } catch (err) {
      console.error('Failed to copy email:', err);
    }
    window.location.href = `mailto:${email}`;
  });

    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.querySelector('.hamburger');
      const navMenu = document.querySelector('.nav-menu');

      if (hamburger && navMenu) {
        hamburger.addEventListener('click', () => {
          navMenu.classList.toggle('active');
          hamburger.classList.toggle('active');
        });
      }
    });
    // Add viewport meta tag adjustment for mobile
    (function() {
      const viewport = document.querySelector("meta[name=viewport]");
      if (viewport) {
        viewport.setAttribute("content", "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no");
      }
      
      // Force layout recalculation on resize
      window.addEventListener('resize', () => {
        document.body.clientWidth;
      });
    })();
  </script>
</body>

</html>
